<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auto Video Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #357ae8;
        }
        #video-list {
            margin-top: 1rem;
        }
        .video-item {
            background: white;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            box-shadow: 0 0 3px rgba(0,0,0,0.1);
        }
        .status {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Auto Video Uploader</h1>
    <button id="loadVideosBtn">Load Videos from Google Drive</button>
    <div id="video-list"></div>
    <div class="status" id="status"></div>

    <script>
        const loadVideosBtn = document.getElementById('loadVideosBtn');
        const videoList = document.getElementById('video-list');
        const statusDiv = document.getElementById('status');

        loadVideosBtn.addEventListener('click', () => {
            statusDiv.textContent = 'Loading videos...';
            fetch('/list_drive_videos')
                .then(response => response.json())
                .then(videos => {
                    videoList.innerHTML = '';
                    if (videos.length === 0) {
                        videoList.textContent = 'No videos found in Google Drive.';
                        statusDiv.textContent = '';
                        return;
                    }
                    videos.forEach(video => {
                        const div = document.createElement('div');
                        div.className = 'video-item';
                        div.textContent = video.name + ' ';
                        const uploadBtn = document.createElement('button');
                        uploadBtn.textContent = 'Upload to YouTube';
                        uploadBtn.onclick = () => {
                            statusDiv.textContent = 'Uploading ' + video.name + '...';
                            fetch('/upload_video/' + video.id)
                                .then(res => res.json())
                                .then(result => {
                                    if (result.status === 'uploaded') {
                                        statusDiv.textContent = 'Uploaded ' + video.name + ' successfully. Video ID: ' + result.videoId;
                                    } else {
                                        statusDiv.textContent = 'Failed to upload ' + video.name;
                                    }
                                })
                                .catch(() => {
                                    statusDiv.textContent = 'Error uploading ' + video.name;
                                });
                        };
                        div.appendChild(uploadBtn);
                        videoList.appendChild(div);
                    });
                    statusDiv.textContent = '';
                })
                .catch(() => {
                    statusDiv.textContent = 'Failed to load videos.';
                });
        });
    </script>
</body>
</html>
